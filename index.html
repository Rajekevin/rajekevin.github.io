<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="86" class="key">
      <kbd>V</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="82" src="sounds/clap.wav"></audio>
  <audio data-key="65" src="sounds/hihat.wav"></audio>
  <audio data-key="74" src="sounds/kick.wav"></audio>
  <audio data-key="69" src="sounds/openhat.wav"></audio>
  <audio data-key="75" src="sounds/boom.wav"></audio>
  <audio data-key="69" src="sounds/ride.wav"></audio>
  <audio data-key="86" src="sounds/snare.wav"></audio>
  <audio data-key="73" src="sounds/tom.wav"></audio>
  <audio data-key="78" src="sounds/tink.wav"></audio>

<script>
    /**
     * When a user presses a key, we should play the audio clip associated (that corresponds with
     * one of our div elements)
     */
  function playSound(e){
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); //associate keyboard with audio file
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`); //get keycode
      console.log(audio);

      if(!audio) return;
      audio.currentTime = 0;
      audio.play();
      key.classList.add('playing'); //addClass
  }

  function removeTransition(e){
      if(e.propertyName!=='transform') return;
      console.log(e.propertyName);
      this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
